<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <div class="bg-[#F8F6F5] dark:bg-[#0F0F0F] flex items-center justify-center min-h-screen">
        <div
            class="w-[350px] h-[280px] bg-white dark:bg-gradient-to-b dark:from-[#2A1F22] dark:to-[#191013] flex flex-col rounded-2xl shadow-[0_8px_30px_rgba(0,0,0,0.15)] dark:border dark:border-[#3B2A2E] dark:shadow-[0_0_40px_rgba(230,110,170,0.05)] overflow-hidden transition-colors duration-300">
            <div class="p-8 pb-4 text-center">
                <h1 class="text-3xl font-extrabold text-[#1E1B1B] dark:text-[#F4E9EC] font-akaya mb-2">Study Buddy</h1>
                <p class="text-md text-[#6F6666] dark:text-[#CBBEC2]">AI-Powered Learning Companion</p>
            </div>
            <div class="p-8 pt-0 flex flex-col items-center justify-center">
                <button id="sidepanel_btn"
                    class="w-full mt-6 py-4 px-4 bg-[#C5737C] dark:bg-[#C5737C] text-white font-semibold text-lg rounded-lg shadow-lg shadow-[#00000020] hover:bg-[#A55D65] dark:shadow-lg dark:shadow-[#A55D65]/40  transition-colors duration-200 ease-in-out">
                    Open Study Buddy
                </button>
                <div class="flex items-center text-sm text-[#6F6666] dark:text-[#CBBEC2] pt-4">
                    <span>Light Mode</span>
                    <label class="relative inline-flex items-center mx-3 cursor-pointer">
                        <input id="isDark" type="checkbox" class="sr-only peer">
                        <div
                            class="w-12 h-6 bg-[#E0DAD8] dark:bg-[#4A3B40] rounded-full peer-checked:bg-[#C5737C] dark:peer-checked:bg-[#C5737C] transition-colors duration-200">
                        </div>
                        <div
                            class="absolute left-1 top-1 w-4 h-4 bg-white dark:bg-[#F4E9EC] rounded-full shadow-sm transition-transform duration-200 peer-checked:translate-x-6">
                        </div>
                    </label>
                    <span>Dark Mode</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../popup/popup.js"></script>
</body>

</html>
