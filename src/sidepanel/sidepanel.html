<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="bg-[#F8F6F5] dark:bg-[#0F0F0F] h-screen flex flex-col font-sans transition-colors duration-300">
    <div
        class="h-16 flex items-center justify-between px-5 bg-white dark:bg-[#1E191A] border-b border-[#E0DAD8] dark:border-[#3A2E30] shadow-sm flex-shrink-0 z-10">
        <div class="flex items-center gap-2">
            <div
                class="w-8 h-8 rounded-full bg-gradient-to-br from-[#C5737C] to-[#A55D65] flex items-center justify-center text-white font-bold text-xs shadow-md">
                SB
            </div>
            <h1 class="text-xl font-extrabold text-[#1E1B1B] dark:text-[#FFF0F5] font-akaya tracking-wide">
                Study Buddy
            </h1>
        </div>

        <button
            class="p-2 rounded-lg text-[#6F6666] dark:text-[#D1C5C8] hover:bg-gray-100 dark:hover:bg-[#3A2E30] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
        </button>
    </div>
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
        <div class="flex flex-col items-start max-w-[85%]">
            <div class="flex items-center gap-2 mb-1 px-1">
                <span class="text-xs font-bold text-[#C5737C] dark:text-[#E66EAA]">Study Buddy</span>
            </div>
            <div
                class="p-4 rounded-2xl rounded-tl-none bg-white dark:bg-[#2A1F22] border border-[#E0DAD8] dark:border-[#3A2E30] shadow-sm text-[#1E1B1B] dark:text-[#D1C5C8] text-sm leading-relaxed">
                Hello! I'm your Study Buddy. How can I assist you with your Code today?
            </div>
        </div>
    </div>
    <div class="p-4 bg-white dark:bg-[#1E191A] border-t border-[#E0DAD8] dark:border-[#3A2E30]">
        <div
            class="relative flex items-end gap-2 bg-[#F8F6F5] dark:bg-[#0F0F0F] border border-[#E0DAD8] dark:border-[#3A2E30] rounded-xl p-2 focus-within:ring-2 focus-within:ring-[#C5737C] dark:focus-within:ring-[#A55D65] transition-all">
            <textarea id="prompt-input" rows="1" placeholder="Ask a question..."
                class="w-full bg-transparent border-none text-[#1E1B1B] dark:text-[#FFF0F5] placeholder-[#6F6666] dark:placeholder-[#6F6666] text-sm resize-none focus:ring-0 max-h-32 py-3 pl-2"></textarea>
            <button id="send-btn"
                class="mb-1 p-2 rounded-lg bg-[#C5737C] dark:bg-gradient-to-r dark:from-[#C5737C] dark:to-[#A55D65] text-white hover:opacity-90 shadow-sm transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path
                        d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                </svg>
            </button>
        </div>
        <p class="text-center text-[10px] text-[#6F6666] mt-2 font-medium opacity-60">
            AI can make mistakes. Double check code.
        </p>
    </div>
    <script src="sidepanel.js"></script>
    <script src="marked.min.js"></script>
</body>

</html>
